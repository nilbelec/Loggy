<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Loggy - prototype</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link rel="stylesheet" th:href="@{/resources/vendors/dropzone-4.3.0/dist/basic.css}"/>
    <link rel="stylesheet" th:href="@{/resources/vendors/dropzone-4.3.0/dist/dropzone.css}"/>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Loggy</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="/upload-target" id="uploader-form" class="dropzone">
                <div class="dz-default dz-message">
                    Drop the file you want to analize here
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script th:src="@{/resources/vendors/dropzone-4.3.0/dist/dropzone.js}"></script>
<script>
    Dropzone.autoDiscover = false;

    $(function(){

        $('#uploader-form').dropzone({
            url: "/file/post"
        });

    });

</script>
</body>
</html>
